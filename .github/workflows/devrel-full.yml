name: DevRel All Projects Pipeline
on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"
env:
  APIGEE_USER: ${{ secrets.APIGEE_USER }}
  APIGEE_PASS: ${{ secrets.APIGEE_PASS }}
  APIGEE_ORG: ${{ secrets.APIGEE_ORG }}
  APIGEE_ENV: ${{ secrets.APIGEE_ENV }}
jobs:
  quality-check:
    name: DevRel Workflow Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: check-license
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: check-license.sh

      - name: check-shell
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: check-shell.sh

      - name: check-java
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: check-java.sh

      - name: check-js
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: check-js.sh

      - name: check-markdown
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: check-markdown.sh

      - name: check-readme
        uses: ./tools/pipeline-readme
        with:
          pipeline-action: check-readme.sh

      - name: run-pipeline
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: run-pipelines.sh

      - name: generate-docs
        uses: ./tools/pipeline-runner
        with:
          pipeline-action: generate-docs.sh

