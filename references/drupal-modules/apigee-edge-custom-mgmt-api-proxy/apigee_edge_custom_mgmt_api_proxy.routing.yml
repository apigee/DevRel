#Router settings for custom service page
apigee_edge_custom_mgmt_api_proxy.custom_mgmt_api_proxy_config_setting:
  path: '/admin/config/apigee-edge/custom-mgmt-api-proxy-config-setting'
  defaults:
    _form: '\Drupal\apigee_edge_custom_mgmt_api_proxy\Form\ConnectionConfigForm'
    _title: 'Overwrite MGMT API endpoint'
  requirements:
    _permission: 'administer apigee edge'
